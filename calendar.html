<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Date range picker</title>
    <link rel="stylesheet" href="calendar.css">
  </head>
  <body>

    <div class="form-container">
      <h2>Vanilla Javascript date range picker</h2><br>
      <P>Select a range of dates by clicking 2 times in the calendar</P><br>
      <ul style="list-style:none; font-weight:bold;">
        <li>Step 1: first click gives starting date</li>
        <li>Step 2: second click gives end date</li>
        <li>Step 3: third click removes selection</li>
      </ul>
      <form class="datepicker-form">

        <div class="form-group">
          <label for="select-date-from">From:</label>
          <input id="select-date-from" type="text" class="datepicker-input">
          <label for="select-date-to">To:</label>
          <input id="select-date-to" type="text" class="datepicker-input">

          <div class="datepicker-container" id="datepicker-container">
            <div class="datepicker-calendar">
              <div class="datepicker-header">

                <div class="datepicker-dates">
                  <span class="year-month">
                    <span class="pick-year">Year:
                      <select class="pick-year-select">
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>
                        <option value="2037">2037</option>
                      </select>
                    </span>
                    <span class="pick-month">Month:
                      <select class="pick-month-select">
                        <option value="0">Jan</option>
                        <option value="1">Feb</option>
                        <option value="2">Mar</option>
                        <option value="3">Apr</option>
                        <option value="4">May</option>
                        <option value="5">Jun</option>
                        <option value="6">Jul</option>
                        <option value="7">Aug</option>
                        <option value="8">Sep</option>
                        <option value="9">Oct</option>
                        <option value="10">Nov</option>
                        <option value="11">Dec</option>
                      </select>
                    </span>
                  </span>
                </div><!-- Dates -->

                <div class="datepicker-days-row">
                  <div class="day">Mon</div>
                  <div class="day">Tue</div>
                  <div class="day">Wed</div>
                  <div class="day">Thu</div>
                  <div class="day">Fri</div>
                  <div class="day">Sat</div>
                  <div class="day">Sun</div>
                </div>
              </div><!-- Header -->

              <div class="datepicker-body">
              </div><!-- Date picker body -->
            </div><!-- Calendar -->
          </div>
        </div>
        
        <h3 style="margin-top:20px;">Days selected:</h3>
        <div class="selected-days">
        </div>

      </form>
    </div><!-- Form container end -->

      <script src="date.js"></script>

  </body>
</html>
